{% load static %}
{% if user.is_authenticated %}

<form id="logoutForm" action="/logout" method="get" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
    <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
    <li><a href="javascript:document.getElementById('logoutForm').submit()"><i class="fas fa-sign-out-alt"></i></a></li>
</form>

{% else %}

    <li><a href="{% url 'login' %}">Log in</a></li>

{% endif %}
