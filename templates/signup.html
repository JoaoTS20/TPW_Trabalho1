
{% extends 'layout.html' %}

{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
{% block content %}
<div class="signup-form" style="padding-top: 20px; width:800px; margin:0 auto;">
    <form action="." method="post">
		<h2>Sign Up</h2>
		<p >Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group mb-3" style="max-width: 50%">
				<span class="input-group-text"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Username" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group mb-3" style="max-width: 50%">
				<span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
				<input  type="email" class="form-control" name="email" placeholder="Email Address" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group mb-3" style="max-width: 50%">
				<span class="input-group-text"><i class="fa fa-lock"></i></span>
				<input   type="text" class="form-control" name="password" placeholder="Password" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group mb-3" style="max-width: 50%">
				<span  class="input-group-text">
                    <i class="fa fa-check"></i>
				</span>
				<input  type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
			</div>
        </div>
        <div class="form-group">
            <div> Already have an account? <a href="{% url 'login' %}" style="font-weight: bolder">Login here</a></div>
        </div>
		<div class="form-group">
            <button style="background: #106eea;font-size: 20px; font-weight: bolder;" type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>

</div>


{% endblock %}
</body>
</html>
