{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <h1 style="padding-top: 30px">Insert {{ title }}</h1>
    <hr>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group col-md-8">
        <label>{{ field.label }}</label>
        {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
</body>
</html>
