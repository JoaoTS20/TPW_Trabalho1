<!DOCTYPE html>
{% extends 'layout.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
{% block content %}
<section id="services" class="services">
        <div class="section-title">
          <h2>Players</h2>
          <h3>Check our <span>Players</span></h3>
          <p>Players from all over the world with accurate data.</p>
        </div>

      <div class="container" data-aos="fade-up">
       <div class="row">
          <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
            {% for player in players %}
            <div class="d-flex flex-column align-items-center text-center">
                <img src="{% static player.player_img %}" alt="stockfoto" class="rounded-circle" width="160" height="160">
                <div class="mt-3">
                    <h4><a href="{{ player.id }}">{{ player.name }}</a></h4>
                      <!--button class="btn btn-outline-primary">Message</button-->
                    </div>
                  </div>
                </div>
        {% endfor %}
       </div>
      </div>
        </div>
</section>



{% endblock %}
</body>
</html>
