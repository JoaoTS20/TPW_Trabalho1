{% extends 'layout.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
</head>
<body>
{% block content %}
 <!-- ======= Team Section ======= -->
    <section id="team" class="team">
        <div class="section-title">
          <h2>Staff</h2>
          <h3>Check our <span>Staff</span></h3>
          <p>Staff from all over the world with accurate data.</p>
        </div>
      <div class="container" data-aos="fade-up">

        <div class="row">
            {% for staff in staffs %}
          <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100">
            <div class="member">
              <div class="member-img">
                  <a href="{{ staff.id }}"><img src="{% static 'img/mourinhotest.jpg'  %}" class="img-fluid" alt=""></a>
              </div>
              <div class="member-info">
                <h4 style="text-align: center">{{ staff.name }}</h4>
                <span style="text-align: center">{{ staff.function }}</span>
              </div>
            </div>
          </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
{% endblock %}
</body>
</html>
